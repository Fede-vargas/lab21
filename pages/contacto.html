<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light custom-navbar2">
            <div class="container">
              <a class="navbar-brand mx-auto" href="#">
                <img src="../assets/images/logolabfondotransparente.png" alt="Lab21" width="180" height="50">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>        
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> 
                  <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                  <li class="nav-item"><a class="nav-link" href="../pages/productos.html">Productos</a></li>
                  <li class="nav-item"><a class="nav-link" href="../pages/nosotros.html">Nosotros</a></li>

                  <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
              </div>
            </div>
          </nav>      
    </header>
    <main class="container py-5">
        <h2 class="text-center mb-5">Contacto</h2>
      
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
              </div>
      
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
              </div>
      
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
              </div>
      
              <div class="mb-4">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu mensaje acá..." required></textarea>
              </div>
      
              <div class="text-center">
                <button type="submit" class="btn btn-outline-dark">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer text-black py-4 mt-5">
        <div class="container text-center">
            <p class="mb-2">&copy; 2025 Lab21 - Todos los derechos reservados</p>
            <div class="social-icons">
                <a href="#"><img src="../assets/icons/icons8-instagram-48.png" alt="Instagram" class="social-img"></a>
                <a href="#"><img src="../assets/icons/icons8-pinterest-48 (1).png" alt="Pinterest" class="social-img"></a>
            </div>
        </div>
    </footer>
